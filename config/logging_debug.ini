[loggers]
keys=root

[handlers]
keys=stdout,file

[formatters]
keys=default

[logger_root]
level=DEBUG
handlers=stdout,file

[handler_stdout]
class=StreamHandler
formatter=default
args=(sys.stdout,)

[handler_file]
class=FileHandler
formatter=default
args=('pyircd.log', 'a')

[formatter_default]
class=logging.Formatter
format=[%(asctime)s]    %(name)s:%(levelname)s %(message)s

